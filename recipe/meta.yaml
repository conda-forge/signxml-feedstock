{% set name = "signxml" %}
{% set version = "4.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ee86e6ddd5e7039d4a9f0bc79e546421e3c2a0d7c44935e65fa106f1b035d456

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - certifi >=2019.11.28
    - cryptography >=3.4.8
    - lxml >=4.5.0, <6
    - pyopenssl >=19.0.0
    - python >=3.7

test:
  imports:
    - signxml
    - signxml.util

about:
  home: https://github.com/kislyuk/signxml
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python XML Signature library
  doc_url: https://signxml.readthedocs.io/en/latest/
  dev_url: https://github.com/kislyuk/signxml

extra:
  recipe-maintainers:
    - fhoehle
