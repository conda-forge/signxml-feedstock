{% set name = "signxml" %}
{% set version = "4.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0925be51de4cdfa048afd59cb79e3446370d68d1abe87945f3cb5783dbe50872
  patches:
    - 0001-fix-type-annotation-to-be-3.9-compliant.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
  run:
    - certifi >=2023.11.17
    - cryptography >=43
    - lxml >=5.2.1,<6
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - signxml
    - signxml.util

about:
  home: https://xml-security.github.io/signxml/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python XML Signature library
  doc_url: https://xml-security.github.io/signxml/
  dev_url: https://github.com/XML-Security/signxml

extra:
  recipe-maintainers:
    - fhoehle
